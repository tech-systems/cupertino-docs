

<html mode="ios" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://unpkg.com/cupertino-pane/dist/cupertino-pane.min.js"></script>
    <style>
        body {
            background: rgb(32 33 40);
        }

        .pane {
            --cupertino-pane-icon-close-color: #424246;
            --cupertino-pane-background: #040404;
            --cupertino-pane-color: #ffffff;
            --cupertino-pane-shadow: 0 4px 16px rgb(0 0 0 / 12%);
            --cupertino-pane-border-radius: 20px;
            --cupertino-pane-move-background: #1b1b1b;
            --cupertino-pane-destroy-button-background: #1b1b1b;
            /* border-radius: 30px !important; */
            /* width: calc(100% - 20px) !important; */
        }

        .item {
            height: 210px;
            background-image: url(/logo.svg);
            background-repeat: no-repeat;
            background-size: 50%;
            background-position-y: 44%;
            background-position-x: center;
        }
    </style>
  </head>
  <body mode="ios">
        <div class="solution">
            <div class="item"></div>
        </div>
  </body>
</html>

<script>
    window.onload = function() {
        const solution = new CupertinoPane('.solution', {
            inverse: true,
            buttonDestroy: false,
            initialBreak: 'bottom',
            breaks: { 
                top: {enabled: true, height: 270},
                middle: {enabled: false},
                bottom: {enabled: true, height: 90}
            }
        });
        solution.present({animate: true});
    };
</script>
