

<html mode="ios" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://unpkg.com/cupertino-pane/dist/cupertino-pane.min.js"></script>
    <style>
        body {
            background: rgb(32 33 40);
        }

        .pane {
            --cupertino-pane-icon-close-color: #424246;
            --cupertino-pane-background: #040404;
            --cupertino-pane-color: #ffffff;
            --cupertino-pane-shadow: 0 4px 16px rgb(0 0 0 / 12%);
            --cupertino-pane-border-radius: 20px;
            --cupertino-pane-move-background: #1b1b1b;
            --cupertino-pane-destroy-button-background: #1b1b1b;
            border-radius: 30px !important;
            max-width: calc(100% - 50px) !important;
            margin-top: 6px;
        }

        .item {
            height: 200px;
            background-image: url(/logo.svg);
            background-repeat: no-repeat;
            background-size: 50%;
            background-position-y: 44%;
            background-position-x: center;
        }



        .arrows {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            transition: 300ms ease-in-out;
            position: absolute;
            left:0;
            opacity: 0;
        }

        .arrows.t1 {
            top: 8px;
        }

        .arrows.t2 {
            bottom: 14px;
        }

        .arrows svg {
            color: #4a4c55;
            width: 24px;
        }

        .arrows.t1 svg {
            animation: upArrow1 2s infinite;
        }

        .arrows.t2 svg {
            animation: downArrow1 2s infinite;
        }

        @keyframes upArrow1 {
            0% { transform: translate3d(0px, 0px, 0px); }
            50% { transform: translate3d(0px, -10px, 0px); }
            100% { transform: translate3d(0px, 0px, 0px); }
        }

        @keyframes downArrow1 {
            0% { transform: translate3d(0px, 0px, 0px); }
            50% { transform: translate3d(0px, 10px, 0px); }
            100% { transform: translate3d(0px, 0px, 0px); }
        }
    </style>
  </head>
  <body mode="ios">

      <!-- // Arrows 1 -->
      <div class="arrows t1">
        <div class="up">
          <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 328l144-144 144 144"/></svg>
        </div>
    </div>


    <!-- // Arrows 2 -->
    <div class="arrows t2">
        <div class="up">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 184l144 144 144-144"/></svg>
        </div>
    </div>

    <div class="solution">
        <div class="item"></div>
    </div>    
  </body>
</html>

<script>
    window.onload = function() {
        let arrows1 = document.querySelector('.arrows.t1');
        let arrows2 = document.querySelector('.arrows.t2');
        const solution = new CupertinoPane('.solution', {
            modal: {
                transition: 'zoom',
                flying: true
            }
        });
        solution.present({animate: true});
        solution.on('onDidDismiss', (ev) => solution.present({animate: true}));
        solution.on('onDidPresent', () => arrows1.style.opacity = arrows2.style.opacity = '1');
        solution.on('onDragStart', () => arrows1.style.opacity = arrows2.style.opacity = '0');
        solution.on('onDragEnd', () => arrows1.style.opacity = arrows2.style.opacity = '1');
    };
</script>
